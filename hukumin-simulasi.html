<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUKUMIN! Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy-agid: #000080; --gold-agid: #ffc200; }
        
        /* Frame HP Fisik - Ukuran Lebih Proporsional */
        .phone-frame {
            width: 280px;
            height: 560px;
            background: #222; /* Warna bodi metal abu tua */
            border-radius: 45px;
            border: 5px solid #444; /* Ring luar agar bentuk HP terlihat */
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,128,0.2);
        }

        /* Layar di dalam HP */
        .phone-screen {
            position: absolute;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
            background: #000;
            border-radius: 35px;
            overflow: hidden;
            border: 2px solid #111;
        }

        /* Notch (Poni HP) */
        .phone-notch {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 110px; height: 20px;
            background: #222;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 100;
        }

        .progress-bar { height: 2px; background: rgba(255,255,255,0.2); flex-grow: 1; border-radius: 5px; }
        .progress-fill { height: 100%; background: white; width: 0%; transition: width 0.1s linear; }
        
        .repost-card { 
            background: rgba(0, 0, 128, 0.4); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 194, 0, 0.2); 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body class="bg-[#050510] flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="phone-frame">
        <div class="phone-notch"></div>
        
        <div class="phone-screen">
            <div id="story-container" class="relative w-full h-full bg-gradient-to-b from-[#000080] to-black flex flex-col text-white">
                
                <div class="flex gap-1 pt-6 px-4 z-50" id="progress-container"></div>

                <div class="flex items-center gap-2 px-4 mt-4 z-50">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-[#ffc200] to-yellow-600 p-[1.5px]">
                        <div class="w-full h-full rounded-full bg-[#000080] flex items-center justify-center border border-black text-[8px] font-black">DPM</div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold">cadpm02mipa</span>
                        <span class="text-[8px] opacity-60">HUKUMIN! â€¢ 14m</span>
                    </div>
                    <button onclick="window.location.href='index.html'" class="ml-auto text-xl opacity-50">&times;</button>
                </div>

                <div class="flex-grow flex items-center justify-center p-5 relative z-10" id="slide-content"></div>

                <div class="p-4 flex gap-3 items-center z-50 bg-black/30 border-t border-white/5">
                    <div class="flex-grow border border-white/20 rounded-full px-3 py-1 text-[9px] text-white/40">Kirim pesan...</div>
                    <i class="far fa-heart text-sm text-white/40"></i>
                </div>

                <div onclick="prevSlide()" class="absolute left-0 top-0 bottom-16 w-1/4 z-40 cursor-pointer"></div>
                <div onclick="nextSlide()" class="absolute right-0 top-0 bottom-16 w-3/4 z-40 cursor-pointer"></div>
            </div>
        </div>
    </div>

    <script>
        const slides = [
            {
                type: 'repost',
                originalUser: 'dpmkmfmipaua',
                caption: 'Pahami Alur PEMIRA sebelum memilih! ðŸ—³ï¸',
                postTitle: 'MEKANISME PEMIRA KM FMIPA 2026',
                note: 'Tap untuk kuis'
            },
            {
                type: 'quiz',
                question: 'Siapa lembaga yang berwenang memverifikasi berkas calon?',
                options: ['KPU KM FMIPA', 'PANWASLU', 'DPM'],
                correct: 0
            },
            {
                type: 'quiz',
                question: 'Apa arti asas LUBER dalam PEMIRA?',
                options: ['Lancar, Umum, Bebas', 'Langsung, Umum, Bebas', 'Lugas, Unik, Berani'],
                correct: 1
            },
            {
                type: 'outro',
                title: 'CERDAS!',
                desc: 'Jangan lupa coblos 02!',
                action: 'Selesai'
            }
        ];

        let currentSlide = 0;

        function renderProgress() {
            const container = document.getElementById('progress-container');
            if(!container) return;
            container.innerHTML = slides.map((_, i) => `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${i < currentSlide ? '100%' : '0%'}"></div>
                </div>
            `).join('');
        }

        function renderSlide() {
            const slide = slides[currentSlide];
            const content = document.getElementById('slide-content');
            if(!content) return;
            renderProgress();
            
            if(slide.type === 'repost') {
                content.innerHTML = `
                    <div class="w-full">
                        <p class="text-[9px] mb-2 text-white/60 text-left">Membalas @${slide.originalUser}</p>
                        <div class="repost-card rounded-xl overflow-hidden shadow-2xl">
                            <div class="p-2 flex items-center gap-1.5 border-b border-white/5 bg-white/5">
                                <div class="w-4 h-4 rounded-full bg-[#000080] flex items-center justify-center text-[4px]">DPM</div>
                                <span class="text-[8px] font-bold">${slide.originalUser}</span>
                            </div>
                            <div class="aspect-square bg-gradient-to-br from-[#000080] to-[#000030] flex items-center justify-center p-6 text-center">
                                <h2 class="text-xs font-black text-[#ffc200] tracking-tighter uppercase">${slide.postTitle}</h2>
                            </div>
                            <div class="p-2 text-[8px] text-left opacity-80">${slide.caption}</div>
                        </div>
                        <p class="mt-8 text-[8px] text-center animate-pulse text-[#ffc200] font-bold uppercase">${slide.note}</p>
                    </div>`;
            } else if(slide.type === 'quiz') {
                content.innerHTML = `
                    <div class="w-full bg-[#000080]/30 p-5 rounded-[2rem] border border-white/10 backdrop-blur-xl">
                        <p class="text-xs font-bold mb-6 text-center">${slide.question}</p>
                        <div class="space-y-2">
                            ${slide.options.map((opt, i) => `
                                <button onclick="checkAnswer(${i}, ${slide.correct})" id="opt-${i}" class="w-full bg-white text-[#000080] py-3 rounded-xl text-[10px] font-bold transition-all shadow-md">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>`;
            } else if(slide.type === 'outro') {
                content.innerHTML = `
                    <div class="text-center">
                        <div class="w-12 h-12 bg-[#ffc200] rounded-full mx-auto mb-4 flex items-center justify-center text-[#000080]">
                            <i class="fas fa-check text-xl"></i>
                        </div>
                        <h1 class="text-xl font-black mb-2 text-[#ffc200] italic">${slide.title}</h1>
                        <p class="text-[10px] opacity-70 mb-8">${slide.desc}</p>
                        <button onclick="window.location.href='index.html'" class="bg-white text-[#000080] px-6 py-2 rounded-full font-black text-[9px] uppercase">BERANDA</button>
                    </div>`;
            }
        }

        window.checkAnswer = function(selected, correct) {
            const btn = document.getElementById('opt-' + selected);
            if(selected === correct) {
                btn.style.backgroundColor = '#10b981';
                btn.style.color = 'white';
                setTimeout(nextSlide, 700);
            } else {
                btn.style.backgroundColor = '#ef4444';
                btn.style.color = 'white';
                btn.classList.add('animate-shake');
                setTimeout(() => btn.classList.remove('animate-shake'), 400);
            }
        };

        window.nextSlide = function() {
            if(currentSlide < slides.length - 1) { currentSlide++; renderSlide(); }
            else { window.location.href = 'index.html'; }
        };

        window.prevSlide = function() {
            if(currentSlide > 0) { currentSlide--; renderSlide(); }
        };

        renderSlide();
    </script>
</body>
</html>
